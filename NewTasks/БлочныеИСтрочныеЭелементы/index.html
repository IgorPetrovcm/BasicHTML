<!DOCTYPE html>
<html lang="end">
    <head>
        <meta charset="utf-8" />
        <title>Блочные и строчные элементы</title>

    </head>

    <body>
        <div>Hello</div>
        <div>Hello</div>
        <div>Hello</div>
        <!-- блочный элемент div -->
        <span>Hello</span>
        <span>Hello</span>
        <!-- строчный элемент span-->

        <table>
            <tr> <!-- строка таблицы тег tr-->
                <th>first_name</th>
                <th>last_name</th>
                <th>age</th>
                <!-- шапка таблицы, th создает столбец с выделенным шприфтом, помечая столбец как параметр или шапку-->
            </tr>
            <tr>
                <td>Igor</td>
                <td>Petrov</td>
                <td>17</td>
                <!-- значения таблицы, td создает столбец с обычным шрифтом, помечая его как значение параметра-->
            </tr>
            
            <!-- в данном примере tr - блочный тег, а td и th - строчные теги-->
        </table>

    </body>
</html>
